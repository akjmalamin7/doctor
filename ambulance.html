        <!-- ============================START HOSPITAL LIST SECTION========================================= -->
        <section class="hospital-list-section clearfix">
            <div class="container">
                
                <div class="row">
                    <div class="col-12 mt-3">
                        <!-- single ite -->
                        <div class="hospital">
                            <div class="card">
                                    <div class="card-header text-center">
                                        <h4>অ্যাম্বুলেন্স   বুকিং </h4>
                                    </div>
                                    <div class="card-body">
                                       
                                         <!-- location -->
                                         <div class="hospital-location">
                                            <span><i class="fas fa-ambulance"></i></span>
                                            <p>প্রতি কিলোমিটার ১০ টাকা </p>
                                        </div>


                                        <div class="appointment-form ambulance">
                                           <form action="#" method="POST">
                                                <div class="form-group d-flex">
                                                    <span class="appointment-icon"><i class="fas fa-road"></i></span>
                                                    <input type="text" name=""  placeholder="আনুমানিক দূরত্ব  কত কিঃ মিঃ ?">
                                                </div>
                                                <div class="form-group d-flex">
                                                    <span class="appointment-icon"><i class="fas fa-user"></i></span>
                                                    <input type="number" name="" placeholder="রোগীর বয়স ">
                                                </div>
                                                <div class="form-group d-flex">
                                                    <span class="appointment-icon"><i class="fas fa-mobile-alt"></i></span>
                                                    <input type="tel" name="phone" placeholder="রোগীর নাম্বার ">
                                                </div>
                                                <div class="form-group d-flex">
                                                    <span class="appointment-icon"><i class="fas fa-map-marker-alt"></i></span>
                                                    <textarea name="" id=""  placeholder="রোগীর ঠিকানা "></textarea>
                                                </div>
                                                <div class="form-group d-flex">
                                                    <span class="appointment-icon"><i class="far fa-calendar-alt"></i></span>
                                                    <input type="text" name="phone" placeholder="অ্যাম্বুলেন্স  বুকিং  তারিখ ">
                                                </div>
                                                
                                               <div class="serial-btn">
                                                    <button>বুকিং করুন</button>
                                               </div>
                                           </form>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
